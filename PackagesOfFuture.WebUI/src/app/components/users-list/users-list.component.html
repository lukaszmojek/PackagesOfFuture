<mat-progress-bar *ngIf="areUsersLoading" mode="indeterminate"></mat-progress-bar>

<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="user-id"> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef class="user-first-name"> Imię </th>
    <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef class="user-last-name"> Nazwisko </th>
    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="user-email"> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef class="user-type"> Typ </th>
    <td mat-cell *matCellDef="let user"> {{userTypeString(user.type)}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="user-actions"> Akcje </th>
    <td mat-cell *matCellDef="let user"> 
      <button mat-flat-button color="primary" class="change-details-button"
        [routerLink]="['..', 'changeUserDetails', user.id]"
      >
        Edytuj
      </button>
      
      <button mat-flat-button color="warn"
        (click)="removeUser(user.id)"
      >
        Usuń
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
