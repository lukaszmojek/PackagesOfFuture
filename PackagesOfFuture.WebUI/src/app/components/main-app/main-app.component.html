<mat-toolbar color="primary" class="toolbar">
  <button [ngClass]="{'visibility-hidden': !isLoggedIn}"
    (click)="drawer.toggle()" 
    mat-icon-button 
    class="menu-button"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <span>
    PackagesOfFuture
  </span>

  <pof-logged-user [ngClass]="{'visibility-hidden': !isLoggedIn}">
  </pof-logged-user>
</mat-toolbar>

<mat-drawer-container class="container max-width max-height" [hasBackdrop]="false">
  <mat-drawer #drawer mode="push">
    <pof-menu></pof-menu>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
