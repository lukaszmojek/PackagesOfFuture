<table mat-table [dataSource]="drones" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="drone-id"> ID </th>
      <td mat-cell *matCellDef="let drone"> {{drone.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef class="drone-model"> Nazwa </th>
      <td mat-cell *matCellDef="let drone"> {{drone.model}} </td>
    </ng-container>
  
    <ng-container matColumnDef="range">
      <th mat-header-cell *matHeaderCellDef class="drone-range"> Zasięg (km) </th>
      <td mat-cell *matCellDef="let drone"> {{drone.range}} </td>
    </ng-container>
  
    <ng-container matColumnDef="sortingName">
      <th mat-header-cell *matHeaderCellDef class="drone-sorting"> Sortownia </th>
      <td mat-cell *matCellDef="let drone"> {{drone.sortingName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="drone-actions"> Akcje </th>
      <td mat-cell *matCellDef="let drone"> 
        <button mat-flat-button color="primary" class="change-details-button"
          (click)="editDrone(drone)"
        >
          Edytuj
        </button>
        
        <button mat-flat-button color="warn"
          (click)="removeDrone(drone)"
        >
          Usuń
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<button mat-raised-button color="accent"
  (click)="addDrone()"
>
  Dodaj drona
</button>
